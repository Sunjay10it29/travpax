<!DOCTYPE html>
<html data-ng-app="travelPax">

<head>
    <title>TravelPax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/version-4/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/version-4/js/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/version-4/js/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="/version-4/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/version-4/css/signup.css" media="screen">
</head>

<body data-ng-controller="mainCtrl">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="images/image003.jpg"></a>
            <h3 class="travelPaxLable">The TravPax system</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="dropdown-item" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="dropdown-item" href="#">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="dropdown-item" href="#">CONTACT US</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-danger">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="heading"><h3 class="travelPaxLable">The TravPax system</h3></div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr class="primary">
                    <th>Id</th>
                    <th>Name</th>
                    <th>AlterEgo</th>
                    <th>Likes</th>
                    <th>default</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in heroes | limitTo:settings.pageLimit:settings.offset">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.alterEgo}}</td>
                    <td>{{item.likes}}</td>
                    <td>{{item.default}}</td>
                </tr>
            </tbody>
        </table>
        <div class="clear"></div>
        <br>
        <div class="col-md-12 col-sm-8 col-xs-8">
        <div class="pagi" style "text-align:center;" align="center">
                <simple-pagination current-page="settings.currentPage" page-limit="settings.pageLimit" offset="settings.offset" page-limits="settings.pageLimits" on-update="callback()" total="hereos.length"></simple-pagination>
            </div>
        </div>  
    </div>
    <link rel="stylesheet" type="text/css" href="version-4/css/angular-simple-pagination.css">
    <script src="version-4/js/angular.min.js"></script>
    <script src="version-4/js/angular-route.js"></script>
    <script src="version-4/js/angular-simple-pagination.js"></script>
    <script src="app.js"></script>
</body>

</html>
