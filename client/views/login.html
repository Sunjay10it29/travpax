<head>

<body>
    <div id="app" class="container-fluid">
        <br>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="images/image003.jpg"></a>
            <h3 class="travelPaxLable">The TravPax system</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="dropdown-item" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="dropdown-item" href="#">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="dropdown-item" href="#">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- <div class="mx-auto"> -->
    <br>
    <div class="container-fluid">
        <div class="main">
            <div class="signin-form">
                <div class="jumbotron-fluid">
                    <h3>Login</h3>
                    <form action="/login" method="post">
                        <label class="control-label" for="agentcode">Agent Code</label>
                        <input class="form-control" type="text" name="agentcode" placeholder="e.g Agent Code" />
                        <label class="control-label" for="username">Agent Login</label>
                        <input class="form-control" type="text" name="username" placeholder="lektes" />
                        <label class="control-label" for="password">My Secrete Password</label>
                        <input class="form-control" type="password" name="password" placeholder="My Secrete password" required/>
                        <br><br>
                        <span style="float:left">  <input class="" type="checkbox" > Remember</span>
                        <button class="btn btn-default reg" type="submit" style="float: right;" >SUBMIT &rtrif;</button>
                    </form>
                    <br>
                    <div class="clear"></div><br><br><br>
                    <a style="color:#825B1F;font-weight: bold; float: left;" align="right" href="/#">
                        <p>Forgot password?</p>
                    </a>
                    <a style="color: #825B1F;font-weight: bold;  float: right;" href="/signup">
                        <span>Don't have an account yet?</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                <span>Our VISION Focuses On Work With Travel Professional</span>
            </div>
            <div class="social">
                <a href="#"><img src="/images/tw.png" height="7%;" width="7%;"></a>
                <a href="#"><img src="/images/fb.png" height="7%;" width="7%;"></a>
